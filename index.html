<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mandarin Vocabulary Vault</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #f5f5f7;
    margin: 0;
    padding: 0;
    color: #333;
  }
  header {
    padding: 24px;
    text-align: center;
    font-size: 28px;
    letter-spacing: 1px;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  .container {
    max-width: 800px;
    margin: 28px auto;
    background: white;
    padding: 24px 32px;
    border-radius: 16px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }
  .search-box input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }
  th, td {
    padding: 12px 8px;
    border-bottom: 1px solid #eee;
    text-align: left;
  }
  th {
    font-weight: 600;
    background: #fafafa;
  }
  .add-form {
    margin-top: 32px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }
  .add-form input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    grid-column: span 3;
    padding: 12px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    background: #4e6af3;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #3f56ce;
  }
</style>
</head>
<body>
<header>Vocab Mandarin 中文词汇表</header>
<div class="container">

  <div class="search-box">
    <input id="search" type="text" placeholder="Search vocabulary..." oninput="renderTable()" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Hanzi</th>
        <th>Pinyin</th>
        <th>English</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="add-form">
    <input id="hanziInput" placeholder="Hanzi" />
    <input id="pinyinInput" placeholder="Pinyin" />
    <input id="englishInput" placeholder="English meaning" />
    <button onclick="addVocab()">Add Vocabulary</button>
  </div>

</div>

<script>
  let vocab = JSON.parse(localStorage.getItem("vocab")) || [ 
    { hanzi: "爱", pinyin: "ài", english: "love" },
    { hanzi: "吃", pinyin: "chī", english: "eat" },
    { hanzi: "看", pinyin: "kàn", english: "see" }
  ];

  function renderTable() {
    const keyword = document.getElementById("search").value.toLowerCase();
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    vocab
      .filter(v =>
        v.hanzi.includes(keyword) ||
        v.pinyin.toLowerCase().includes(keyword) ||
        v.english.toLowerCase().includes(keyword)
      )
      .forEach(v => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${v.hanzi}</td><td>${v.pinyin}</td><td>${v.english}</td>`;
        tbody.appendChild(row);
      });
  }

  function addVocab() {
    const h = document.getElementById("hanziInput").value.trim();
    const p = document.getElementById("pinyinInput").value.trim();
    const e = document.getElementById("englishInput").value.trim();

    if (!h || !p || !e) return alert("Please fill all fields.");

    vocab.push({ hanzi: h, pinyin: p, english: e });
    localStorage.setItem("vocab", JSON.stringify(vocab));

    document.getElementById("hanziInput").value = "";
    document.getElementById("pinyinInput").value = "";
    document.getElementById("englishInput").value = "";

    renderTable();
  }

  renderTable();
</script>

</body>
</html>
