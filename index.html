<!DOCTYPE html>
<html lang="zh">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Mandarin Vocabulary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    #search {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    li {
      margin: 8px 0;
    }
  </style>
</head>

<body>
 <body>
  <div class="container">

    <div class="topbar">
      <button class="btn" onclick="addNewWord()">Tambah Kata Baru</button>
    </div>

    <h1 class="h-title">我的汉语词汇表</h1>

    <input
      id="searchInput"
      class="search"
      type="text"
      placeholder="搜索词语 / pinyin / arti..."
      oninput="searchVocab()"
    >

    <ul id="vocab-list" class="vocab-list"></ul>

  </div>
</body>
