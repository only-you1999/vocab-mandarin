<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosakata Mandarin - Auto Create Collection</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .status { padding: 15px; margin: 20px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
        .form-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
        button { background: #c62828; color: white; border: none; padding: 12px 24px; cursor: pointer; font-size: 16px; }
        .vocab-item { background: #f9f9f9; padding: 20px; margin: 15px 0; border-radius: 8px; border-left: 5px solid #c62828; }
    </style>
</head>
<body>
    <h1>üìö Âë®Â∫ÜÁ••‰∏éÊ∏©Ëè≤Áê≥ - Kosakata Mandarin</h1>
    
    <div id="status" class="status loading">
        üîÑ Memeriksa koneksi Firebase...
    </div>
    
    <div style="display: flex; gap: 30px; flex-wrap: wrap;">
        <div style="flex: 1; min-width: 300px;">
            <h2>‚ûï Tambah Kosakata Baru</h2>
            <form id="vocab-form">
                <div class="form-group">
                    <label><strong>Ê±âÂ≠ó (Hanzi):</strong></label>
                    <input type="text" id="chinese" placeholder="‰Ω†Â•Ω" required>
                </div>
                <div class="form-group">
                    <label><strong>ÊãºÈü≥ (Pinyin):</strong></label>
                    <input type="text" id="pinyin" placeholder="n«ê h«éo" required>
                </div>
                <div class="form-group">
                    <label><strong>Arti Indonesia:</strong></label>
                    <input type="text" id="meaning" placeholder="halo" required>
                </div>
                <div class="form-group">
                    <label><strong>Contoh Kalimat (opsional):</strong></label>
                    <textarea id="example" rows="3" placeholder="‰Ω†Â•ΩÂêóÔºü - Apa kabar?"></textarea>
                </div>
                <button type="submit" id="submit-btn">üíæ Simpan Kosakata</button>
            </form>
            
            <div style="margin-top: 30px; padding: 15px; background: #e8f4fd; border-radius: 8px;">
                <h3>üõ†Ô∏è Debug Tools</h3>
                <button onclick="createTestData()" style="background: #2196F3; margin-right: 10px;">‚ûï Buat Data Test</button>
                <button onclick="checkFirestore()" style="background: #4CAF50;">üîç Cek Firestore</button>
                <button onclick="clearAllData()" style="background: #f44336;">üóëÔ∏è Reset Data</button>
            </div>
        </div>
        
        <div style="flex: 1; min-width: 300px;">
            <h2>üìñ Daftar Kosakata</h2>
            <div id="vocab-container">
                <p>Memuat data...</p>
            </div>
        </div>
    </div>

    <script>
        // ====================
        // FIREBASE CONFIG
        // ====================
        const firebaseConfig = {
            apiKey: "AIzaSyCeQBYt2evJIFkBir5XHd4x4Lldnkvo_Sk",
            authDomain: "kosakata-mandarin-chou-wen.firebaseapp.com",
            projectId: "kosakata-mandarin-chou-wen",
            storageBucket: "kosakata-mandarin-chou-wen.firebasestorage.app",
            messagingSenderId: "634892121146",
            appId: "1:634892121146:web:ec0f8a2e769d90fa52f103"
        };
        
        // Initialize
        let db, vocabCollection;
        
        try {
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            vocabCollection = db.collection('vocabularies');
            updateStatus("‚úÖ Firebase terhubung", "success");
        } catch (error) {
            updateStatus("‚ùå Firebase error: " + error.message, "error");
        }
        
        // DOM Ready
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // Form submit
            document.getElementById('vocab-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                await saveVocab();
            });
        });
        
        // Update status
        function updateStatus(message, type = "loading") {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.className = "status " + type;
        }
        
        // Save vocabulary
        async function saveVocab() {
            const chinese = document.getElementById('chinese').value.trim();
            const pinyin = document.getElementById('pinyin').value.trim();
            const meaning = document.getElementById('meaning').value.trim();
            const example = document.getElementById('example').value.trim();
            
            if (!chinese || !pinyin || !meaning) {
                updateStatus("‚ùå Harap isi semua kolom wajib", "error");
                return;
            }
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Menyimpan...";
            
            const newVocab = {
                chinese,
                pinyin,
                meaning,
                example: example || "",
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                addedBy: "Website User"
            };
            
            updateStatus("‚è≥ Menyimpan ke Firestore...", "loading");
            
            try {
                const docRef = await vocabCollection.add(newVocab);
                updateStatus(`‚úÖ Berhasil disimpan! ID: ${docRef.id}`, "success");
                
                // Reset form
                document.getElementById('vocab-form').reset();
                
                // Reload data
                loadData();
                
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, "error");
                console.error("Save error:", error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "üíæ Simpan Kosakata";
            }
        }
        
        // Load data
        async function loadData() {
            updateStatus("üîÑ Memuat data dari Firestore...", "loading");
            
            try {
                const snapshot = await vocabCollection.orderBy('createdAt', 'desc').get();
                const container = document.getElementById('vocab-container');
                
                if (snapshot.empty) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <h3>üì≠ Belum ada kosakata</h3>
                            <p>Tambahkan kosakata pertama Anda!</p>
                            <button onclick="createTestData()" style="background: #4CAF50; margin-top: 10px;">
                                ‚ûï Buat Data Contoh
                            </button>
                        </div>
                    `;
                    updateStatus("üì≠ Database kosong. Silakan tambah data pertama.", "loading");
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.createdAt ? 
                        data.createdAt.toDate().toLocaleDateString('id-ID') : 
                        'Tanpa tanggal';
                    
                    html += `
                        <div class="vocab-item">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <h3 style="margin: 0; font-size: 24px;">${data.chinese}</h3>
                                <button onclick="deleteVocab('${doc.id}')" style="background: #666; padding: 5px 10px; font-size: 12px;">
                                    Hapus
                                </button>
                            </div>
                            <p><strong>Pinyin:</strong> ${data.pinyin}</p>
                            <p><strong>Arti:</strong> ${data.meaning}</p>
                            ${data.example ? `<p><strong>Contoh:</strong> ${data.example}</p>` : ''}
                            <small style="color: #888;">ID: ${doc.id.substring(0, 8)}... | Ditambahkan: ${date}</small>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                updateStatus(`‚úÖ ${snapshot.size} kosakata dimuat`, "success");
                
            } catch (error) {
                updateStatus(`‚ùå Error memuat: ${error.message}`, "error");
                document.getElementById('vocab-container').innerHTML = 
                    `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Create test data (untuk buat koleksi pertama)
        async function createTestData() {
            updateStatus("üîÑ Membuat data contoh...", "loading");
            
            const testData = {
                chinese: "‰Ω†Â•Ω",
                pinyin: "n«ê h«éo",
                meaning: "halo",
                example: "‰Ω†Â•ΩÂêóÔºü - Apa kabar?",
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                addedBy: "System"
            };
            
            try {
                await vocabCollection.add(testData);
                updateStatus("‚úÖ Data contoh berhasil dibuat!", "success");
                loadData();
            } catch (error) {
                updateStatus(`‚ùå Gagal buat data: ${error.message}`, "error");
            }
        }
        
        // Check Firestore
        async function checkFirestore() {
            updateStatus("üîç Memeriksa Firestore...", "loading");
            
            try {
                const collections = await db.listCollections();
                updateStatus(`üìö Koleksi yang ada: ${collections.map(c => c.id).join(', ')}`, "success");
                
                const count = await vocabCollection.get();
                alert(`Firestore Info:\n- Koleksi: ${collections.length}\n- Vocabularies: ${count.size} dokumen`);
                
            } catch (error) {
                updateStatus(`‚ùå Error cek Firestore: ${error.message}`, "error");
            }
        }
        
        // Delete vocabulary
        async function deleteVocab(id) {
            if (!confirm("Hapus kosakata ini?")) return;
            
            try {
                await vocabCollection.doc(id).delete();
                updateStatus("üóëÔ∏è Kosakata dihapus", "success");
                loadData();
            } catch (error) {
                updateStatus(`‚ùå Gagal hapus: ${error.message}`, "error");
            }
        }
        
        // Clear all data
        async function clearAllData() {
            if (!confirm("Hapus SEMUA data? Ini tidak bisa dibatalkan!")) return;
            
            updateStatus("üßπ Menghapus semua data...", "loading");
            
            try {
                const snapshot = await vocabCollection.get();
                const batch = db.batch();
                
                snapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                await batch.commit();
                updateStatus("‚úÖ Semua data dihapus", "success");
                loadData();
                
            } catch (error) {
                updateStatus(`‚ùå Gagal hapus: ${error.message}`, "error");
            }
        }
        
        // Global functions
        window.createTestData = createTestData;
        window.checkFirestore = checkFirestore;
        window.deleteVocab = deleteVocab;
        window.clearAllData = clearAllData;
    </script>
</body>
</html>
