  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGvKt4ZtbBGJbMvyAxq4y_re79cg8ZL54",

      measurementId: "G-8YRYMZ5L2Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadWords() {
      const querySnapshot = await getDocs(collection(db, "kosakata"));
      const resultDiv = document.getElementById("result");
      let html = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        html += `<div><b>${data.mandarin}</b> (${data.pinyin}) - ${data.indonesia}</div>`;
      });
      resultDiv.innerHTML = html;
    }

    document.getElementById("addWordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mandarin = document.getElementById("newMandarin").value.trim();
      const pinyin = document.getElementById("newPinyin").value.trim();
      const indonesia = document.getElementById("newIndonesia").value.trim();
      await addDoc(collection(db, "kosakata"), { mandarin, pinyin, indonesia });
      alert("âœ… Kata berhasil ditambahkan!");
      e.target.reset();
      loadWords();
    });

    loadWords();
  </script>
