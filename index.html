<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习中文词汇网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #c62828;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .input-section, .vocab-list {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #c62828;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: #c62828;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #b71c1c;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .vocab-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border-left: 4px solid #c62828;
        }
        
        .vocab-chinese {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .vocab-pinyin {
            color: #666;
            margin-bottom: 5px;
        }
        
        .vocab-meaning {
            font-weight: 600;
        }
        
        .vocab-example {
            margin-top: 8px;
            font-style: italic;
            color: #555;
        }
        
        .empty-message {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>周庆祥与温菲林学习中文词汇网站</h1>
            <p class="subtitle">容易增加与学习中文词汇</p>
        </header>
        
        <div class="main-content">
            <section class="input-section">
                <h2>增加新词汇</h2>
                <form id="vocab-form">
                    <div class="form-group">
                        <label for="chinese">词汇</label>
                        <input type="text" id="chinese" placeholder="Contoh: 你好" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pinyin">Pinyin</label>
                        <input type="text" id="pinyin" placeholder="Contoh: nǐ hǎo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="meaning">翻译印尼语</label>
                        <input type="text" id="meaning" placeholder="Contoh: halo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="example">Contoh Penggunaan (opsional)</label>
                        <textarea id="example" placeholder="Contoh: 你好吗？ (nǐ hǎo ma?) - Apa kabar?"></textarea>
                    </div>
                    
                    <button type="submit">Simpan Kosakata</button>
                </form>
            </section>
            
            <section class="vocab-list">
                <h2>Daftar Kosakata</h2>
                
                <div class="search-box">
                    <input type="text" id="search" placeholder="Cari kosakata...">
                </div>
                
                <div id="vocab-container">
                    <!-- Daftar kosakata akan ditampilkan di sini -->
                    <div class="empty-message" id="empty-message">
                        Belum ada kosakata. Silakan tambahkan kosakata baru.
                    </div>
                </div>
            </section>
        </div>
        
        <footer>
            <p>&copy; 2023 Pembelajaran Kosakata Mandarin. Semua hak dilindungi.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const vocabForm = document.getElementById('vocab-form');
            const searchInput = document.getElementById('search');
            const vocabContainer = document.getElementById('vocab-container');
            const emptyMessage = document.getElementById('empty-message');
            
            // Inisialisasi data kosakata dari localStorage atau array kosong
            let vocabularies = JSON.parse(localStorage.getItem('mandarinVocabularies')) || [];
            
            // Tampilkan kosakata saat pertama kali memuat halaman
            displayVocabularies(vocabularies);
            
            // Event listener untuk form tambah kosakata
            vocabForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const chinese = document.getElementById('chinese').value.trim();
                const pinyin = document.getElementById('pinyin').value.trim();
                const meaning = document.getElementById('meaning').value.trim();
                const example = document.getElementById('example').value.trim();
                
                if (chinese && pinyin && meaning) {
                    const newVocab = {
                        id: Date.now(),
                        chinese,
                        pinyin,
                        meaning,
                        example
                    };
                    
                    vocabularies.push(newVocab);
                    saveVocabularies();
                    displayVocabularies(vocabularies);
                    
                    // Reset form
                    vocabForm.reset();
                }
            });
            
            // Event listener untuk pencarian
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredVocab = vocabularies.filter(vocab => 
                    vocab.chinese.toLowerCase().includes(searchTerm) ||
                    vocab.pinyin.toLowerCase().includes(searchTerm) ||
                    vocab.meaning.toLowerCase().includes(searchTerm)
                );
                
                displayVocabularies(filteredVocab);
            });
            
            // Fungsi untuk menampilkan kosakata
            function displayVocabularies(vocabList) {
                if (vocabList.length === 0) {
                    vocabContainer.innerHTML = '';
                    vocabContainer.appendChild(emptyMessage);
                    emptyMessage.style.display = 'block';
                    return;
                }
                
                emptyMessage.style.display = 'none';
                
                const vocabHTML = vocabList.map(vocab => `
                    <div class="vocab-item" data-id="${vocab.id}">
                        <div class="vocab-chinese">${vocab.chinese}</div>
                        <div class="vocab-pinyin">${vocab.pinyin}</div>
                        <div class="vocab-meaning">${vocab.meaning}</div>
                        ${vocab.example ? `<div class="vocab-example">${vocab.example}</div>` : ''}
                        <button onclick="deleteVocab(${vocab.id})" style="margin-top: 10px; background-color: #666; padding: 5px 10px; font-size: 0.9rem;">Hapus</button>
                    </div>
                `).join('');
                
                vocabContainer.innerHTML = vocabHTML;
            }
            
            // Fungsi untuk menyimpan kosakata ke localStorage
            function saveVocabularies() {
                localStorage.setItem('mandarinVocabularies', JSON.stringify(vocabularies));
            }
            
            // Fungsi untuk menghapus kosakata (dideklarasikan secara global agar bisa dipanggil dari onclick)
            window.deleteVocab = function(id) {
                if (confirm('Apakah Anda yakin ingin menghapus kosakata ini?')) {
                    vocabularies = vocabularies.filter(vocab => vocab.id !== id);
                    saveVocabularies();
                    displayVocabularies(vocabularies);
                }
            };
        });
    </script>
</body>
</html>
