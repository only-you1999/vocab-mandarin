<script>
    // ====================
    // FIREBASE CONFIG
    // ====================
    const firebaseConfig = {
        apiKey: "AIzaSyCeQBYt2evJIFkBir5XHd4x4Lldnkvo_Sk",
        authDomain: "kosakata-mandarin-chou-wen.firebaseapp.com",
        projectId: "kosakata-mandarin-chou-wen",
        storageBucket: "kosakata-mandarin-chou-wen.firebasestorage.app",
        messagingSenderId: "634892121146",
        appId: "1:634892121146:web:ec0f8a2e769d90fa52f103"
    };
    
    console.log("üî• Firebase Config:", firebaseConfig);
    
    // Global variables
    let db = null;
    let vocabCollection = null;
    let isFirebaseReady = false;
    
    // Initialize Firebase dengan error handling
    function initializeFirebase() {
        try {
            // Cek apakah Firebase sudah diinisialisasi
            if (!firebase.apps.length) {
                const app = firebase.initializeApp(firebaseConfig);
                console.log("‚úÖ Firebase diinisialisasi:", app.name);
            } else {
                console.log("‚úÖ Firebase sudah diinisialisasi");
            }
            
            db = firebase.firestore();
            vocabCollection = db.collection('vocabularies');
            isFirebaseReady = true;
            
            console.log("‚úÖ Firestore siap");
            updateStatus("‚úÖ Firebase terhubung", "success");
            
            return true;
        } catch (error) {
            console.error("‚ùå Firebase initialization error:", error);
            updateStatus(`‚ùå Firebase error: ${error.message}`, "error");
            return false;
        }
    }
    
    // Update status
    function updateStatus(message, type = "loading") {
        const statusEl = document.getElementById('status');
        if (statusEl) {
            statusEl.innerHTML = message;
            statusEl.className = "status " + type;
        }
    }
    
    // DOM Ready
    document.addEventListener('DOMContentLoaded', function() {
        console.log("üìÑ DOM Ready");
        
        // Initialize Firebase
        const firebaseInitialized = initializeFirebase();
        
        if (firebaseInitialized) {
            // Load data
            loadData();
            
            // Setup form
            const form = document.getElementById('vocab-form');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await saveVocab();
                });
            }
        } else {
            updateStatus("‚ùå Gagal menghubungkan Firebase. Cek koneksi internet dan console (F12)", "error");
        }
    });
    
    // Save vocabulary
    async function saveVocab() {
        if (!isFirebaseReady) {
            updateStatus("‚ùå Firebase belum siap", "error");
            return;
        }
        
        const chinese = document.getElementById('chinese')?.value.trim();
        const pinyin = document.getElementById('pinyin')?.value.trim();
        const meaning = document.getElementById('meaning')?.value.trim();
        const example = document.getElementById('example')?.value.trim();
        
        if (!chinese || !pinyin || !meaning) {
            updateStatus("‚ùå Harap isi semua kolom wajib", "error");
            return;
        }
        
        const submitBtn = document.getElementById('submit-btn');
        if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.textContent = "Menyimpan...";
        }
        
        const newVocab = {
            chinese,
            pinyin,
            meaning,
            example: example || "",
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            addedBy: "Website User"
        };
        
        updateStatus("‚è≥ Menyimpan ke Firestore...", "loading");
        
        try {
            const docRef = await vocabCollection.add(newVocab);
            updateStatus(`‚úÖ Berhasil disimpan! ID: ${docRef.id}`, "success");
            
            // Reset form
            const form = document.getElementById('vocab-form');
            if (form) form.reset();
            
            // Reload data
            loadData();
            
        } catch (error) {
            updateStatus(`‚ùå Error: ${error.message}`, "error");
            console.error("Save error:", error);
        } finally {
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.textContent = "üíæ Simpan Kosakata";
            }
        }
    }
    
    // Load data
    async function loadData() {
        if (!isFirebaseReady || !vocabCollection) {
            updateStatus("‚ùå Firebase belum siap", "error");
            return;
        }
        
        updateStatus("üîÑ Memuat data dari Firestore...", "loading");
        
        try {
            const snapshot = await vocabCollection.orderBy('createdAt', 'desc').get();
            const container = document.getElementById('vocab-container');
            
            if (!container) return;
            
            if (snapshot.empty) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>üì≠ Belum ada kosakata</h3>
                        <p>Tambahkan kosakata pertama Anda!</p>
                    </div>
                `;
                updateStatus("üì≠ Database kosong. Silakan tambah data pertama.", "loading");
                return;
            }
            
            let html = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const date = data.createdAt ? 
                    data.createdAt.toDate().toLocaleDateString('id-ID') : 
                    'Tanpa tanggal';
                
                html += `
                    <div class="vocab-item">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <h3 style="margin: 0; font-size: 24px;">${data.chinese}</h3>
                            <button onclick="deleteVocab('${doc.id}')" style="background: #666; padding: 5px 10px; font-size: 12px;">
                                Hapus
                            </button>
                        </div>
                        <p><strong>Pinyin:</strong> ${data.pinyin}</p>
                        <p><strong>Arti:</strong> ${data.meaning}</p>
                        ${data.example ? `<p><strong>Contoh:</strong> ${data.example}</p>` : ''}
                        <small style="color: #888;">Ditambahkan: ${date}</small>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            updateStatus(`‚úÖ ${snapshot.size} kosakata dimuat`, "success");
            
        } catch (error) {
            updateStatus(`‚ùå Error memuat: ${error.message}`, "error");
            const container = document.getElementById('vocab-container');
            if (container) {
                container.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    }
    
    // Create test data
    async function createTestData() {
        if (!isFirebaseReady) {
            updateStatus("‚ùå Firebase belum siap", "error");
            return;
        }
        
        updateStatus("üîÑ Membuat data contoh...", "loading");
        
        const testData = {
            chinese: "‰Ω†Â•Ω",
            pinyin: "n«ê h«éo",
            meaning: "halo",
            example: "‰Ω†Â•ΩÂêóÔºü - Apa kabar?",
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            addedBy: "System"
        };
        
        try {
            await vocabCollection.add(testData);
            updateStatus("‚úÖ Data contoh berhasil dibuat!", "success");
            loadData();
        } catch (error) {
            updateStatus(`‚ùå Gagal buat data: ${error.message}`, "error");
        }
    }
    
    // Check Firestore
    async function checkFirestore() {
        if (!isFirebaseReady) {
            updateStatus("‚ùå Firebase belum siap", "error");
            return;
        }
        
        updateStatus("üîç Memeriksa Firestore...", "loading");
        
        try {
            const collections = await db.listCollections();
            const collectionNames = collections.map(c => c.id);
            
            updateStatus(`üìö Koleksi: ${collectionNames.join(', ')}`, "success");
            
            const count = await vocabCollection.get();
            alert(`Firestore Status:\n\n` +
                  `‚úÖ Terhubung: Ya\n` +
                  `üìÇ Koleksi: ${collectionNames.length}\n` +
                  `üìÑ Vocabularies: ${count.size} dokumen\n` +
                  `üîß Project: ${firebaseConfig.projectId}`);
            
        } catch (error) {
            updateStatus(`‚ùå Error: ${error.message}`, "error");
        }
    }
    
    // Delete vocabulary
    async function deleteVocab(id) {
        if (!isFirebaseReady) {
            updateStatus("‚ùå Firebase belum siap", "error");
            return;
        }
        
        if (!confirm("Hapus kosakata ini?")) return;
        
        try {
            await vocabCollection.doc(id).delete();
            updateStatus("üóëÔ∏è Kosakata dihapus", "success");
            loadData();
        } catch (error) {
            updateStatus(`‚ùå Gagal hapus: ${error.message}`, "error");
        }
    }
    
    // Clear all data
    async function clearAllData() {
        if (!isFirebaseReady) {
            updateStatus("‚ùå Firebase belum siap", "error");
            return;
        }
        
        if (!confirm("Hapus SEMUA data? Ini tidak bisa dibatalkan!")) return;
        
        updateStatus("üßπ Menghapus semua data...", "loading");
        
        try {
            const snapshot = await vocabCollection.get();
            const batch = db.batch();
            
            snapshot.forEach(doc => {
                batch.delete(doc.ref);
            });
            
            await batch.commit();
            updateStatus("‚úÖ Semua data dihapus", "success");
            loadData();
            
        } catch (error) {
            updateStatus(`‚ùå Gagal hapus: ${error.message}`, "error");
        }
    }
    
    // Global functions
    window.createTestData = createTestData;
    window.checkFirestore = checkFirestore;
    window.deleteVocab = deleteVocab;
    window.clearAllData = clearAllData;
    window.debugFirebase = function() {
        console.log("=== DEBUG INFO ===");
        console.log("Firebase Config:", firebaseConfig);
        console.log("Firebase Apps:", firebase.apps);
        console.log("isFirebaseReady:", isFirebaseReady);
        console.log("db:", db);
        console.log("vocabCollection:", vocabCollection);
        
        // Test connection
        if (vocabCollection) {
            vocabCollection.limit(1).get()
                .then(snap => console.log("Test query result:", snap.size, "docs"))
                .catch(err => console.error("Test query error:", err));
        }
    };
</script>
